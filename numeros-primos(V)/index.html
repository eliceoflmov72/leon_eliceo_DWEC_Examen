<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>


        function esPrimo(numero) {
            if (numero == 1) {
                return false;
            }
            for (let i = 2; i < numero; i++) {
                if (numero % i == 0) {
                    return false;
                }
            }
            return true;
        }

        function calcularSumaPrimos() {
            let suma = 0;

            // Se solicitan números primos al usuario
            for (let i = 0; i < 3; i++) {
                let numeroIntroducido = Number(prompt("Introduce un número: "));
                if (esPrimo(numeroIntroducido)) {
                    suma += numeroIntroducido;
                };
            };

            // Esta es la suma de los número primos
            document.getElementById("resultados").innerHTML = "La suma de tan solo los número primos introducidos es " + suma;
        };



    </script>
    <h1>Suma de Números Primos</h1>
    <button onclick="calcularSumaPrimos()">Calcular Suma de Números Primos</button>
    <div id="resultados"></div>



</body>

</html>
